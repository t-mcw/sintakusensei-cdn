<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>家族信託 自動お見積もり</title>
    <script type="module" crossorigin src="./assets/index-DaLGHjNc.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-DE8l6Lk-.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      function sendHeight() {
        const height = document.body.scrollHeight;
        parent.postMessage({ type: 'setHeight', height }, '*');
      }

      window.addEventListener('load', sendHeight);
      window.addEventListener('resize', sendHeight);
    </script>
  </body>
</html>
